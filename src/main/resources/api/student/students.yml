openapi: "3.0.0"
paths:
  /students:
    get:
      summary: List all students
      operationId: listStudents
      tags:
        - students
      parameters:
        - name: limit
          in: query
          ...
      responses:
        ...
    post:
      summary: Create a student
      operationId: createStudents
      ...
  /students/{studentId}:
    get:
      summary: Info for a specific student
      operationId: showStudentsById
      ...
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string