components:
  schemas:
    Student:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        name:
          type: string
        tag:
          type: string
        age:
          type: integer
    StudentCreateObject:
      type: object
      properties:
        name:
          type: string
        tag:
          type: string
        age:
          type: integer
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string